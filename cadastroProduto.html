<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">    
</head>
<body>
    <div class="main-header">
        <div class="container">
            <header class="header-container">
                <div class="header-img">
                    <a href="index.html">
                        <img src="assets/img/logo.png">
                    </a>
                </div>
            </header>           
        </div>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="container-form">
                <form id="form-produto">
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" name="Descricao" id="descricao">
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="text" class="form-control" name="Valor" id="valor">
                    </div>
                    <div class="mb-4">
                        <label for="imagem" class="form-label">Imagem</label>
                        <input type="file" accept="image/png, image/jpeg" class="form-control" name="Imagem" id="imagem">
                    </div>
                    <div class="text-end">
                        <a href="produtos.html" class="btn btn-default">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var submited = false;
        var valido = true;
        var elDescricao = document.getElementById('descricao');
        elDescricao.focus();

        function IsNumeric(str) {
            return !!str.match(/^-?\d*\.?\d+$/);
        }

        function validateRequired(element){
            var labelErrorRequired = document.createElement('span');
            labelErrorRequired.classList.add('label-error');
            labelErrorRequired.innerHTML = 'Campo Obrigatório'; 

            element.classList.remove('border-red');

            var labelRemove = element.parentElement.getElementsByClassName('label-error');
            if (labelRemove.length > 0)
                element.parentElement.removeChild(element.parentElement.lastChild);

            if(element.value === ''){               
                element.classList.add('border-red');                    
                element.parentElement.appendChild(labelErrorRequired.cloneNode(true));            
                valido = false;
            }
        }

        function validateValor(element){
            var labelErrorRequired = document.createElement('span');
            labelErrorRequired.classList.add('label-error');            

            element.classList.remove('border-red');

            var labelRemove = element.parentElement.getElementsByClassName('label-error');
            if (labelRemove.length > 0)
                element.parentElement.removeChild(element.parentElement.lastChild);

            labelErrorRequired.innerHTML = 'Campo Obrigatório';

            if(element.value === ''){               
                element.classList.add('border-red');                    
                element.parentElement.appendChild(labelErrorRequired.cloneNode(true));            
                valido = false;
                return;
            }

            labelErrorRequired.innerHTML = 'Valor inválido'; 

            if (!IsNumeric(element.value.replace('.', '').replace(',', '.'))){                  
                element.classList.add('border-red');                    
                element.parentElement.appendChild(labelErrorRequired.cloneNode(true));            
                valido = false;
            }
        }

        function salvarProduto(event){
            event.preventDefault();
            valido = true;    

            validateRequired(elDescricao);          
            
            var elValor = document.getElementById('valor');
            validateValor(elValor);

            validateRequired(document.getElementById('imagem'));
            
            if (submited === false && valido == true){
                submited = true;
                var form = document.getElementById('form-produto');
                fetch('https://localhost:7045/api/produto', { method:'post', body: new FormData(form) })
                .then(response => {
                    submited = false;
                    if (response.ok){
                        alert('Produto salvo com sucesso.');
                        form.reset();
                        elDescricao.focus();

                    }else{
                        alert('Houve um problema ao salvar o produto.')
                        response.json().then(json => {console.log(json)});
                    }
                }).catch(response => {
                    alert('Houve um problema ao salvar o produto.');
                    submited = false;
                })
            }            
        }

        var form = document.getElementById('form-produto');
        form.addEventListener('submit', salvarProduto);

    </script>
</body>
</html>
